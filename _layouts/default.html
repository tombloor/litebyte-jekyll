<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name='build' content="{{ site.time | to_utc | date:"%-d %b %Y %T %Z" }}">
        {% seo %}
        <link rel="icon" type="image/svg+xml" href="/assets/img/site/icon.svg">
        <link rel='stylesheet' href='/assets/css/bootstrap.css'>
        <link rel='stylesheet' href='/assets/css/styles.css' />
        {% if jekyll.environment == "production" %}
            <!--Prod only scripts here-->
        {% endif %}
        <script src='/assets/js/jquery-3.6.0.min.js'></script>
        <script src='/assets/js/bootstrap.bundle.min.js'></script>
    </head>
    <body>
        {{ content }}
        <footer class='fixed-bottom p-2'>
            <small class='text-muted'>Build: {{ site.time | to_utc | date:"%-d %b, %Y %T %Z" }}</small>
        </footer>
    </body>
</html>
